<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>Novelist</title>
</head>
<body>
	<div class="topics-new-wrapper" layout:fragment="contents">
		<div class="container">
			<div class="wrap">
				<div class="side">
					<div class="side_content">
						<h2 class="haku">キャラクター</h2>
						<div class="row" th:each="chara : ${list}">
							<ul>
								<li><input type="button" th:value="${chara.name}"
									th:attr="onClick='location.href=\''+@{'/charapick/{id}'(id=${chara.id})}+'\''">
								</li>
							</ul>
						</div>
						<p>
							<input type="button" value="+新しく登場人物を作る"
								th:attr="onClick='location.href=\''+@{'/chara/{id}'(id=${topicid})}+'\''">
						</p>
					</div>
				</div>
				<form method="post" th:action="@{'/chara-content/{id}'(id=${topicid})}" th:object="${charaform}"> 
					<div class="main">
						<div class="main_content">
						<input type="hidden" th:field="*{id}" />
						    <div class="row">
						        <label class="form-label" for="chara_name">名前</label> <input type="text" th:field="*{name}" />
							</div>
						    <div class="row">
								<label class="form-label" for="chara_role">役職</label> <input  type="text" th:field="*{role}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_nickname">別名</label> <input type="text" th:field="*{nickname}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_gendere">性別</label> <input type="text" th:field="*{gendere}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_age">年齢</label> <input type="text" th:field="*{age}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_birthday">誕生日</label> <input type="text" th:field="*{birthday}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_height">身長</label> <input type="text" th:field="*{height}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_weight">体重</label> <input type="text" th:field="*{weight}" />
							</div>
							<div class="row">
								<label class="form-label" for="chara_personality">性格</label> <textarea rows="2" th:field="*{personality}"></textarea>
							</div>
							<div class="row">
								<label class="form-label" for="chara_skill">スキル</label> <textarea rows="2" th:field="*{skill}"></textarea>
							</div>
							<div class="row">
								<label class="form-label" for="chara_ability">特技</label> <textarea rows="2" th:field="*{ability}"></textarea>
							</div>
							<div class="row">
								<label class="form-label" for="chara_Appearance">容姿</label> <textarea rows="2" th:field="*{Appearance}"></textarea>
							</div>
							<div class="row">
								<label class="form-label" for="chara_upbringing">生い立ち</label> <textarea rows="2" th:field="*{upbringing}"></textarea>
							</div>
							<div class="row">
								<label class="form-label" for="chara_background">背景</label> <textarea rows="2" th:field="*{background}"></textarea>
							</div>
							<div class="row">
								<label class="form-label" for="chara_others">その他</label> <textarea rows="3" th:field="*{others}"></textarea>
							</div>
							<div class="row">
								<input type="submit" class="btn col-md-6 btn-outline-dark charakeep"
									value="保存" /> 
								<a class="charadelete col-md-6 btn-outline-dark"
									th:text="#{topics.new.delete}"
									th:href="@{'/charadelete/{charaid}'(charaid=*{id})}"></a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</body>
</html>
