<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout}">
  <head>
    <title>Novelist</title>
  </head>
  <body>
<div class="topics-new-wrapper" layout:fragment="contents">
  <div class="container">
    <div class="row">
      <div class="col-md-10 mx-auto">
        <h1 class="text-center" th:text="#{topics.new.title}">Post</h1>
        <form class="new_topic" id="new_topic" method="post" th:action="@{/topics/edit}" th:object="${form}" enctype="multipart/form-data">
          <div layout:replace="~{layouts/common::messages}"></div>
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label class="form-label text-black" for="topic_image" th:text="#{topics.new.image}">Image</label>
            <input type="file" class="form-control-file" th:field="*{image}" /><p th:if="${#fields.hasErrors('image')}" class="error-message" th:errors="*{image}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label text-black" for="topic_title" th:text="#{topics.title}">title</label>
            <textarea class="form-control" th:field="*{title}" rows="10" th:errorclass="error-field"></textarea><p th:if="${#fields.hasErrors('title')}" class="error-message" th:errors="*{title}"></p>
          </div>
          <div class="mb-3">
            <label class="form-label text-black" for="topic_description" th:text="#{topics.new.writing}">Writing</label>
            <textarea class="form-control" th:field="*{description}" rows="10" th:errorclass="error-field"></textarea><p th:if="${#fields.hasErrors('description')}" class="error-message" th:errors="*{description}"></p>
          </div>
          <div class= "hyouji">
              <th:block th:if="${form.keep == true}">
                  <input type="submit" class="btn btn-out btn btn-outline-dark" value="公開">
                  <button type="submit" class="btn btn-keep btn btn-outline-dark" th:formaction="@{/topics/keepupdate}">保存</button>
              </th:block>
              <th:block th:if="${form.keep == false}">
                  <input type="submit" class="btn btn-keep btn-outline-dark" value="保存"/>
                  <button type="submit" class="btn btn-out btn-outline-dark" th:formaction="@{/topics/keepupdate}">非表示</button>
              </th:block>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
