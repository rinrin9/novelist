<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>Novelist</title>
</head>
<body>
	<div class="topics-new-wrapper" layout:fragment="contents">
		<div class="container">
			<div class="wrap">
				<div class="side">
					<div class="side_content">
						<h2>キャラクター</h2>
						<p>主人公</p>
						<p>ヒロイン</p>
						<p>追加</p>
					</div>
				</div>
				<form method="post" th:action="@{/chara-content}"
					th:object="${form}" enctype="multipart/form-data"> 
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{title}" />
					<input type="hidden" th:field="*{description}" />
                    <input type="file" class="form-control-file" th:field="*{image}" />
					<div class="main">
						<div class="main_content">
							<h2>主人公</h2>
							<div class="row">
								<label class="form-label" for="topic_nickname">あだ名</label> <input
									type="text" th:field="*{nickname}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_role">役柄</label> <input type="text" th:field="*{role}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_gendere">性別</label> <input type="text" th:field="*{gendere}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_age">歳</label> <input type="text" th:field="*{age}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_birthday">誕生日</label> <input type="text" th:field="*{birthday}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_height">身長</label> <input type="text" th:field="*{height}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_weight">体重</label> <input type="text" th:field="*{weight}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_personality">性格</label> <input type="text" th:field="*{personality}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_skill">スキル</label> <input type="text" th:field="*{skill}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_ability">能力</label> <input type="text" th:field="*{ability}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_Appearance">容姿</label> <input type="text" th:field="*{Appearance}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_upbringing">生い立ち</label> <input type="text" th:field="*{upbringing}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_background">背景</label> <input type="text" th:field="*{background}" />
							</div>
							<div class="row">
								<label class="form-label" for="topic_others">その他</label> <textarea type="text" th:field="*{others}"></textarea>
							</div>
							<input type="submit" class="btn w-100 btn-outline-dark" th:value="#{topics.new.submit}"/>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</body>
</html>
